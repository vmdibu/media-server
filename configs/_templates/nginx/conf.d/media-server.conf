# HTTP-only reverse proxy for media server stack.

server {
  listen 80;
  server_name _;

  # Simple landing page with links.
  location = / {
    default_type text/html;
    return 200 "<!doctype html><html><head><meta charset='utf-8'><title>Media Server</title></head><body><h1>Media Server</h1><ul><li><a href='/plex/'>Plex</a></li><li><a href='/qbit/'>qBittorrent</a></li><li><a href='/jackett/'>Jackett</a></li><li><a href='/radarr/'>Radarr</a></li><li><a href='/sonarr/'>Sonarr</a></li><li><a href='/bazarr/'>Bazarr</a></li><li><a href='/ombi/'>Ombi</a></li><li><a href='/portainer/'>Portainer</a></li></ul></body></html>";
  }

  location = /qbit {
    return 301 /qbit/;
  }

  location = /jackett {
    return 301 /jackett/;
  }

  location = /radarr {
    return 301 /radarr/;
  }

  location = /sonarr {
    return 301 /sonarr/;
  }

  location = /bazarr {
    return 301 /bazarr/;
  }

  location = /ombi {
    return 301 /ombi/;
  }

  location = /portainer {
    return 301 /portainer/;
  }

  location = /plex {
    return 301 /plex/;
  }

  location /qbit/ {
    proxy_pass http://qbittorrent:8080/;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /jackett/ {
    rewrite ^/jackett/?(.*)$ /$1 break;
    proxy_pass http://jackett:9117;
    proxy_redirect ~^(/.+)$ /jackett$1;
    proxy_redirect ~^https?://[^/]+(/.+)$ /jackett$1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /radarr/ {
    proxy_pass http://radarr:7878;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /sonarr/ {
    proxy_pass http://sonarr:8989;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /bazarr/ {
    proxy_pass http://bazarr:6767;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /ombi/ {
    proxy_pass http://ombi:3579/;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /portainer/ {
    proxy_pass http://portainer:9000/;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /plex/ {
    rewrite ^/plex/?(.*)$ /$1 break;
    proxy_pass http://host.docker.internal:32400;
    proxy_redirect ~^(/.+)$ /plex$1;
    proxy_redirect ~^https?://[^/]+(/.+)$ /plex$1;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
