server {
  listen 80;
  server_name _;
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl;
  server_name _;

  ssl_certificate /certs/fullchain.pem;
  ssl_certificate_key /certs/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  # Static landing page.
  location = / {
    root /usr/share/nginx/html;
    try_files /index.html =404;
  }

  location /assets/ {
    root /usr/share/nginx/html;
    try_files $uri =404;
  }

  location = /favicon.ico {
    root /usr/share/nginx/html;
    try_files /favicon.ico =404;
  }

  location = /certs/local-ca.crt {
    alias /certs/local-ca.crt;
    default_type application/x-x509-ca-cert;
    add_header Content-Disposition 'attachment; filename="mediabox-local-ca.crt"';
  }

  location /certs/ {
    return 404;
  }

  location = /api/disk {
    proxy_pass http://host.docker.internal:3000/disk;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location = /qbit {
    return 301 /qbit/;
  }

  location = /jackett {
    return 301 /jackett/;
  }

  location = /radarr {
    return 301 /radarr/;
  }

  location = /sonarr {
    return 301 /sonarr/;
  }

  location = /bazarr {
    return 301 /bazarr/;
  }

  location = /ombi {
    return 301 /ombi/;
  }

  location = /portainer {
    return 301 /portainer/;
  }

  location = /plex {
    return 301 /plex/;
  }

  location /qbit/ {
    proxy_pass http://host.docker.internal:8080/;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /jackett/ {
    rewrite ^/jackett/?(.*)$ /$1 break;
    proxy_pass http://host.docker.internal:9117;
    proxy_redirect ~^(/.+)$ /jackett$1;
    proxy_redirect ~^https?://[^/]+(/.+)$ /jackett$1;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /radarr/ {
    proxy_pass http://host.docker.internal:7878;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /sonarr/ {
    proxy_pass http://host.docker.internal:8989;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /bazarr/ {
    proxy_pass http://host.docker.internal:6767;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /ombi/ {
    proxy_pass http://host.docker.internal:3579;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Prefix /ombi;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /portainer/ {
    proxy_pass http://host.docker.internal:9000/;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Prefix /portainer;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  location /plex/ {
    return 302 https://app.plex.tv;
  }
}
